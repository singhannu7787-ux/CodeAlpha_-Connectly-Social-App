{% extends 'social/base.html' %}{% block content %}<h2>Feed</h2><form method='POST'>{% csrf_token %}<textarea name='content'></textarea><button type='submit'>Post</button></form>{% for post in posts %}<div class='post'><b>{{ post.author }}</b>: {{ post.content }}<br><a href='/post/{{ post.id }}/'>Comments</a></div>{% endfor %}{% endblock %}
